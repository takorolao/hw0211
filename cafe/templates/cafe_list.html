<!DOCTYPE html>
<html>
<head>
    <title>Список кафе</title>
</head>
<body>
    <h1>Список кафе</h1>
    <ul>
        {% for cafe in cafes %}
            <li>{{ cafe.name }} - {{ cafe.location }}</li>
        {% empty %}
            <li>Нет доступных кафе</li>
        {% endfor %}
    </ul>
</body>
</html>
